version: '3.8'

services:
  # FastAPI Inference Server
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
      target: api
    image: bert-sentiment-api:latest
    container_name: bert-api
    
    ports:
      - "8000:8000"
    
    volumes:
      # Mount trained model
      - ./models:/app/models:ro
      # Cache for transformers
      - huggingface-cache:/app/cache
      # Logs
      - ./logs:/app/logs
    
    environment:
      - PYTHONUNBUFFERED=1
      - WORKERS=4
      - LOG_LEVEL=info
    
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    networks:
      - bert-network
  
  # MLflow UI for experiment tracking
  mlflow:
    build:
      context: .
      dockerfile: Dockerfile
      target: training
    image: bert-sentiment-training:latest
    container_name: mlflow-server
    
    command: mlflow ui --host 0.0.0.0 --port 5000 --backend-store-uri file:///app/mlruns
    
    ports:
      - "5000:5000"
    
    volumes:
      - ./mlruns:/app/mlruns
    
    restart: unless-stopped
    
    networks:
      - bert-network
  
  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    
    ports:
      - "9090:9090"
    
    volumes:
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    
    restart: unless-stopped
    
    networks:
      - bert-network
  
  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    
    ports:
      - "3000:3000"
    
    volumes:
      - grafana-data:/var/lib/grafana
      - ./configs/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./configs/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    
    restart: unless-stopped
    
    depends_on:
      - prometheus
    
    networks:
      - bert-network
  
  # Nginx reverse proxy (optional, for load balancing)
  nginx:
    image: nginx:alpine
    container_name: nginx-lb
    
    ports:
      - "80:80"
    
    volumes:
      - ./configs/nginx.conf:/etc/nginx/nginx.conf:ro
    
    depends_on:
      - api
    
    restart: unless-stopped
    
    networks:
      - bert-network

networks:
  bert-network:
    driver: bridge

volumes:
  huggingface-cache:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local